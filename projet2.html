  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #27348b, #82368c);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: calc(60px + env(safe-area-inset-top));
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(90deg, #27348b, #82368c);
      opacity: 0.95;
      z-index: 1000;
      padding: calc(10px + env(safe-area-inset-top)) 30px 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      margin: 0;
      height: calc(60px + env(safe-area-inset-top));
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #4caf50;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 40px 40px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin: 20px 0 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 25px;
      justify-items: center;
      flex: 1;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 280px;
      height: 220px;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .card-background {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .card-category {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      text-align: center;
      font-weight: 500;
      font-size: 1rem;
      color: #fff;
      backdrop-filter: blur(4px);
      transition: filter 0.5s ease;
    }

    .card:hover .card-background {
      transform: scale(1.1);
    }

    .card-grid:hover > .card:not(:hover) {
      transform: scale(0.94);
    }

    .card-grid:hover > .card:not(:hover) .card-background,
    .card-grid:hover > .card:not(:hover) .card-category {
      filter: brightness(0.5) saturate(0) blur(5px);
    }

    @media (max-width: 1200px) {
      .card-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 900px) {
      .card-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .card {
        max-width: 90%;
      }
    }

    @media (max-width: 600px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #ccc;
    }
  </style>
</head>
